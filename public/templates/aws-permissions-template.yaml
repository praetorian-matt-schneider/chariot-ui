AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation for Chariot Role
Conditions:
  HasTargets:
    Fn::Not:
      - Fn::Equals:
          - Fn::Select:
              - 0
              - !Ref Targets
          - ""
Resources:
  ChariotStackSet:
    Type: 'AWS::CloudFormation::StackSet'
    Condition: HasTargets
    Properties:
      StackSetName: !Sub ${AWS::StackName}
      Description: Role for Chariot
      Capabilities:
        - CAPABILITY_NAMED_IAM
      ManagedExecution:
        Active: true
      OperationPreferences:
        FailureTolerancePercentage: 100
      PermissionModel: SERVICE_MANAGED
      AutoDeployment:
        Enabled: true
        RetainStacksOnAccountRemoval: false
      StackInstancesGroup:
        - DeploymentTargets:
            OrganizationalUnitIds: !Ref Targets
          Regions:
            - us-east-1
      Parameters:
        - ParameterKey: ExternalId
          ParameterValue: !Ref ExternalId
        - ParameterKey: RoleName
          ParameterValue: !Ref RoleName
      TemplateBody: |
        AWSTemplateFormatVersion: '2010-09-09'
        Description: Role for Chariot
        Resources:
          ChariotRole:
           Type: 'AWS::IAM::Role'
           Properties:
             RoleName: !Ref RoleName
             AssumeRolePolicyDocument:
               Version: '2012-10-17'
               Statement:
                 - Effect: Allow
                   Principal:
                     AWS: 992382785633
                   Action: 'sts:AssumeRole'
                   Condition:
                     StringEquals:
                       'sts:ExternalId': !Ref ExternalId
             ManagedPolicyArns:
               - arn:aws:iam::aws:policy/SecurityAudit
        Parameters:
          ExternalId:
            Type: String
          RoleName:
            Type: String
  ChariotRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: !Ref RoleName
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              AWS: 992382785633
            Action: 'sts:AssumeRole'
            Condition:
              StringEquals:
                'sts:ExternalId': !Ref ExternalId
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/SecurityAudit

Parameters:
  ExternalId:
    Type: String
    Description: Email address of your Chariot organization
  RoleName:
    Type: String
    Description: Name of the role to create
    Default: Chariot
  Targets:
    Type: CommaDelimitedList
    Description: List of organizational units to deploy to. Leave blank to apply to this account only.
    AllowedPattern: '^ou-[0-9a-z]{4,32}-[a-z0-9]{8,32}$'